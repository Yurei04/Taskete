<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Medal System</title>
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
    <div class="nav-container">
        <h1>User Profile</h1>
    </div>

    <div class="profile-container">
        <div class="medal-section">
            <h2>Medals</h2>
            <div id="medals">
              
            </div>
        </div>

        <div class="Usercontainer">
            <div class="userImg">
                <img src="" alt="Profile">
            </div>    
                <div class="change-buttons">
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" value="Credentials" checked>
                            <span class="name">Credentials</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" value="Details" >
                            <span class="name">Details</span>
                        </label>
                            
                        <label class="radio">
                            <input type="radio" name="radio" value="Verification" >
                            <span class="name">Verification</span>
                        </label>
                    </div>
                </div>
        </div>
    </div>


    <script src="./profileIndex.js"></script>
</body>
</html>
