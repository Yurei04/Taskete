<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Medal System</title>
    <link rel="stylesheet" href="profileStyle.css">
</head>
<body>
    <div class="nav-container">
        <h1>User Profile</h1>
    </div>

    <div class="profile-container">
        <div class="Usercontainer">
            <div class="userImg">
                <img src="" alt="Profile">
            </div>    
                <div class="change-buttons">
                <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="radio" value="Credentials" checked>
                            <span class="name">Credentials</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" value="Details" >
                            <span class="name">Details</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="radio" value="Verification" >
                            <span class="name">Verification</span>
                        </label>
                </div>
                </div>
        </div>
        <div class="credentials" id="aboutContent">
            <div class="medal-section">
                <h2>Medals</h2>
                <div id="medals">
                  
                </div>
            </div>
            <div class="certifications-section">
                <h2>Certifications</h2>
                <div class="certification" id="cpr-cert">
                    <img src="cpr-icon.png" alt="CPR Certification" class="cert-icon">
                    <p>CPR Certification</p>
                    <div class="progress-bar">
                        <div class="progress" id="cpr-progress"></div>
                    </div>
                </div>
    
                <div class="certification" id="firstaid-cert">
                    <img src="firstaid-icon.png" alt="First Aid Certification" class="cert-icon">
                    <p>First Aid Certification</p>
                    <div class="progress-bar">
                        <div class="progress" id="firstaid-progress"></div>
                    </div>
                </div>
    
                <div class="certification" id="firesafety-cert">
                    <img src="firesafety-icon.png" alt="Fire Safety Certification" class="cert-icon">
                    <p>Fire Safety Certification</p>
                    <div class="progress-bar">
                        <div class="progress" id="firesafety-progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="details" id="detailsID">
            <div class="personal-section">
                <h2>User Info</h2>
                <p>Hello hello hello</p>
                <p>Hello hello hello</p>
                <p>Hello hello hello</p>
            </div>
            <div class="description">
                <h2>Introduction</h2>
                <p>Hello hello hello</p>
            </div>
        </div>

        <div class="verification" id="verify">
            <h2>User QR Code</h2>
            <button id="generate" style="padding: 10px;">Generate QR Code</button>
            <div id="qrcode"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="./profileIndex.js"></script>
       
    </body>
</html>
